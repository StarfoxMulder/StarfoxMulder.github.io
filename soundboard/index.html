<!doctype html>
<html>
  <head>
    <title>The Unbelievable Soundboard</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="assets/icons/tUPLogoIconQ.ico"/>
  </head>
  
  <body ng-app="SoundboardApp">
  
    <header class="header">
      <h1 class="logo"><b>The <span style="color:#45b9d9;">Unbelievable</span> SoundBoard</b></h1>
    </header>

    <div class="clips" ng-controller="MainController">
      <div class="container">
      <div class="row">
        <div class="clip" ng-repeat="clip in clips">
         <sound info="clip"></sound>
         </div>
       </div>
     </div>
   </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Directives -->
    <script src="js/directives/sound.js"></script>

  </body>
</html>
