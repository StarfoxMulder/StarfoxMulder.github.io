<!doctype html>
<html>
  <head>
    <title>The Unbelievable Soundboard</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="assets/icons/tUPLogoIconQ.ico"/>
  
        <script>
        var NowSomethingsWrongHere = new Audio();
        NowSomethingsWrongHere.src = "assets/mp3/NowSomethingsWrongHere.mp3";

        var Monkeys = new Audio();
        Monkeys.src = "assets/mp3/XFX_MONKEYS.mp3";

        var obamaAliens = new Audio();
        obamaAliens.src = "assets/mp3/XFX_OBAMA_ALIENS.mp3";

        var sheepGuy = new Audio();
        sheepGuy.src = "assets/mp3/XFX_IMNOSHEEPGUY.mp3";

        var homosexual = new Audio();
        homosexual.src = "assets/mp3/XF3_HOMOSEXUAL.mp3";

        var goldenRice = new Audio();
        goldenRice.src = "assets/mp3/XFX_GOLDENRICE.mp3";

        var hillarysOnAVan = new Audio();
        hillarysOnAVan.src = "assets/mp3/XFX_HILLARYS ON A VAN.mp3";

        var weDontKnow = new Audio();
        weDontKnow.src = "assets/mp3/WeDontKnow.mp3";
      </script>

  </head>
  
  <body ng-app="SoundboardApp">
  
    <header class="header">
      <h1 class="logo"><b>The <span style="color:#45b9d9;">Unbelievable</span> SoundBoard</b></h1>

    </header>
<!--
    <main>
      <div class="clips" ng-controller="MainController">
       <div class="container">
         <div class="row">
          <div class="clip" ng-repeat="clip in clips">
           <sound info="clip"></sound>
          </div>
         </div>
       </div>
     </div>
    </main>
-->

    <main>
       <div class="container">
          <div class="row">
            <div class="col-md-3 col-sm-4 col-xs-2">
              <div class="soundCard">
              <a onmousedown="NowSomethingsWrongHere.play()"><img class="img-responsive img-rounded" alt="Responsive image" src="assets/images/tUPSomethingWrongHere.jpg">
              <h2>Something is wrong here</h2></a>
              </div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-2">
              <div class="soundCard">
              <a onmousedown="Monkeys.play()"><img class="img-responsive img-rounded" alt="Responsive image" src="assets/images/tUPMonkeys2.jpg">
              <h2>monkeys was the cause of this....</h2></a>
              </div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-2">
              <div class="soundCard">
              <a onmousedown="obamaAliens.play()"><img class="img-responsive img-rounded" alt="Responsive image" src="assets/images/tUPObamaAliens2.jpg">
              <h2>Obama Aliens</h2></a>
              </div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-2">
              <div class="soundCard">
              <a onmousedown="sheepGuy.play()"><img class="img-responsive img-rounded" alt="Responsive image" src="assets/images/tUPSheepGuy.jpg">
              <h2>I'm no sheep guy</h2></a>
              </div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-2">
              <div class="soundCard">
              <a onmousedown="homosexual.play()">
              <img class="img-responsive img-rounded" alt="Responsive image" src="assets/images/tUPHomosexual.jpg">
              <h2>Are You Homosexual</h2></a>
              </div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-2">
              <div class="soundCard">
              <a onmousedown="goldenRice.play()">
               <img class="img-responsive img-rounded" alt="Responsive image" src="assets/images/tUPGoldenRice2.png">
              <h2>Golden Rice</h2></a>
              </div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-2">
              <div class="soundCard">
              <a onmousedown="hillarysOnAVan.play()">
              <img class="img-responsive img-rounded" alt="Responsive image" src="assets/images/tUPHillarysOnAVan.jpg">
              <h2>Hillarys on a van</h2></a>
              </div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-2">
              <div class="soundCard">
              <a onmousedown="weDontKnow.play()">
              <img class="img-responsive img-rounded" alt="Responsive image" src="assets/images/tUPWeDontKnow2.jpg">
              <h2>We Dont Know</h2></a>
              </div>
            </div>
          </div>
       </div>
    </main>


    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Directives -->
    <script src="js/directives/sound.js"></script>

  </body>
</html>
